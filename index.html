<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Omnifood</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section class="hero-section">
            <div class="hero">
                <div class="hero-textbox">
                    <h1 class="heading-primary">
                        A healthy meal delivered to your door, every single day

                    <p class="hero-description">
                        The smart 365-days-per-year food subscription that will
                        make you eat healthy again. Tailored to your personal
                        tastes and nutritional needs. We have delivered 250,000+
                        meals last year!
                    </p>
                    <a href="#" class="btn btn--full margin-right-sm"
                        >Start eating healthy</a
                    >
                    <a href="#" class="btn btn--outline">Learn more &darr;</a>
                </div>
                <div class="hero-img-box">
                    <img
                        src="img/hero.png"
                        alt="Woman eating food in a restaurant, two meals in a long containers, and three meals in bowls"
                        class="hero-img"
                    />
                </div>
            </div>
        </section>
